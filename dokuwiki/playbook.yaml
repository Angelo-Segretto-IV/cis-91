---
- hosts: all
  name: Add cis-92 packages
  become: yes
  tasks:
    - name: Install packages 
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        name:
          - php
          - apache2
          - php-xml

- name: Ansible Copy Example Local to Remote
  hosts: remoteserver
  tasks:
    - name: copying file with playbook
      become: true 
      copy:
        src: ~/home/ang2693/dokuwiki/backup
        dest: /etc/cron.hourly/
        owner: apache
        group: apache        
        mode: 0644